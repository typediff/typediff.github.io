<!doctype html>
<html>
<meta charset="utf-8">
<style>
* {
  margin: 0;
  padding: 0;
}

body {
  font-family: "Palatino", "Georgia", serif;
  color: #0b0c0c;
  margin: 32px;
}

h1 {
  font-weight: lighter;
  color: #444;
  word-spacing: 0.2em;
}

h1 a {
  text-decoration: none;
  color: #444;
}

h1 a:hover {
  color: #3F9DD7;
}

.fontdiff {
  width: 100%;
  height: 300px;
  position: relative;
  margin-top: 25px;
}

.example {
  position: absolute;
  top: 0;
  left: 0;
  width: 1280px;
  height: 350px;
  font-size: 232px;
}

.first {
  color: #2FAfff;
}

.second {
  color: #909090;
  opacity: 0.75;
  z-index: 10;
}

.example .segment {
  width: 232px;
  display: inline;
}

.example .segment span {
  display: inline;
}

.baskerville { font-family: "Baskerville"; }
.times-new-roman { font-family: "Times New Roman"; }

.annotation {
  font-family: serif;
  font-size: 12px;
  position: absolute;
  bottom: 0;
  left: 0;
  width: 102px;
  height: 232px;
  vertical-align: bottom;
}

.annotation span {
  position: absolute;
  bottom: 0;
  color: #0b0c0c;
}

.annotation.right {
  border-right: 1px dotted #444;
}

.annotation.right span {
  text-align: right;
  padding-right: 5px;
}

.annotation.left {
  border-left: 1px dotted #444;
}

.annotation.left span {
  text-align: left;
  padding-left: 5px;
}

.annotation.bottom {
  height: 80px;
}

.g .annotation {
  left: 247px;
  width: 100px;
  height: 70px;
}

.key {
  float: right;
  font-size: 16px;
}

.key .name {
  font-size: 12px;
  padding-left: 12px;
}

</style>
<body>
<table class="key">
  <tbody>
    <tr><td class="first baskerville">Sage CEGJQ</td><td class="name">Baskerville</td></tr>
    <tr><td class="second times-new-roman">Sage CEGJQ</td><td class="name">Times New Roman</td></tr>
  </tbody>
</table>

<h1>
  <a href="https://en.wikipedia.org/wiki/Baskerville">Baskerville</a>
  vs
  <a href="https://en.wikipedia.org/wiki/Times_New_Roman">Times New Roman</a>
</h1>

<div class="fontdiff">
  <div class="baskerville first example">
    <p class="text">
      <span class="segment"><!--
      --><span class="upper S">S</span><!--
      --><span class="lower a">a</span><!--
      --><span class="lower g">g<span class="annotation bottom left"><span>Baskerville has a ball on the ‘g’ and an open loop.</span></span></span><!--
      --><span class="lower e">e</span><!--
   --></span>
      <span class="segment"><!--
      --><span class="upper C">C</span><!--
      --><span class="upper E">E</span><!--
      --><span class="upper G">G</span><!--
      --><span class="upper J">J</span><!--
      --><span class="upper Q">Q</span><!--
   --></span>
    </p>
  </div>
  <div class="times-new-roman second example">
    <p class="text">
      <span class="segment"><!--
      --><span class="upper S">S<span class="annotation top right"><span>Time's serifs are sharp, and long in length.</span></span></span><!--
      --><span class="lower a">a</span><!--
      --><span class="lower g">g</span><!--
      --><span class="lower e">e</span><!--
   --></span>
      <span class="segment"><!--
      --><span class="upper C">C</span><!--
      --><span class="upper E">E</span><!--
      --><span class="upper G">G</span><!--
      --><span class="upper J">J</span><!--
      --><span class="upper Q">Q</span><!--
    --></span>
    </p>
  </div>
</div>
</body>
</html>
